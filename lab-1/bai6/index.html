<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="_container">
        <form>
            <table border="1">
                <thead>
                    <h1>
                        Phiếu đăng ký tham gia dự thưởng
                    </h1>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="name">
                                Họ và tên
                            </label>
                        </td>
                        <td>
                            <input type="text" name="name" placeholder="Nhập họ và tên">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">
                                Địa chỉ
                            </label>
                        </td>
                        <td>
                            <input type="text" name="address" placeholder="Nhập vào địa chỉ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">
                                Điện thoại
                            </label>
                        </td>
                        <td>
                            <input type="text" name="phone" placeholder="Nhập vào số diện thoại">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">
                                Phái
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="gender" value="nam"/> Nam
                            </label>
                            <label>
                                <input type="radio" name="gender" value="nu"> Nữ
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="product">
                                Sản phẩm
                            </label>
                        </td>
                        <td>
                            <select name="product" id="product">
                                <option value="" checked>Chọn sản phẩm</option>
                                <option value="iphone11_pro_max">
                                    Iphone 11 Promax
                                </option>
                                <option value="samsung_galaxy_note_20">
                                    Samsung Galaxy Note 20
                                </option>
                                <option value="xiaomi_redmi_k30">
                                    Xiaomi Redmi 30
                                </option>
                                <option value="oppo_a53">
                                    Oppo 53
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="number">
                                Số dự đoán
                            </label>
                        </td>
                        <td>
                            <input type="number" placeholder="0">
                        </td>
                    </tr>
                    <tr id="submit">
                        <td colspan="2">
                            <input type="submit" value="Đăng ký">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>

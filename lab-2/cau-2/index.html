<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thực đơn</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
      }

      .menu-container {
        width: 500px;
        background-color: #f3ff2b;
        border: 2px solid #999;
        margin: 40px auto;
        padding: 10px;
        text-align: center;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
      }

      th {
        color: blue;
        font-size: 18px;
        border-bottom: 2px solid #999;
        padding: 5px;
      }

      td {
        vertical-align: top;
        padding: 5px;
      }

      select {
        width: 120px;
        height: 100px;
        font-size: 14px;
      }

      .radio-group {
        text-align: left;
        margin-top: 10px;
      }

      .radio-group label {
        font-size: 16px;
        display: block;
        margin-bottom: 6px;
      }

      .btn {
        background-color: #f0f0f0;
        border: 1px solid #999;
        border-radius: 10px;
        padding: 5px 15px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="menu-container">
      <form action="">
        <h2>THỰC ĐƠN</h2>
        <table>
          <tr>
            <th>Thức ăn</th>
            <th>Nước uống</th>
            <th>Thời điểm</th>
          </tr>
          <tr>
            <td>
              <select id="foods" multiple>
                <option>Bún bò</option>
                <option>Hủ tiếu</option>
                <option>Bánh canh</option>
                <option>Phở bò</option>
                <option>Bánh mì thịt</option>
                <option>Bánh cuốn</option>
              </select>
            </td>
            <td>
              <select id="beverages" multiple>
                <option>Cà phê đá</option>
                <option>Cà phê sữa đá</option>
                <option>Chanh dây</option>
                <option>Chanh muối</option>
                <option>Xí muội</option>
                <option>Sữa tươi</option>
                <option>Cam vắt</option>
              </select>
            </td>
            <td>
              <div class="radio-group">
                <label
                  ><input
                    id="morning"
                    value="morning"
                    type="radio"
                    name="time"
                    checked
                  />
                  Ban ngày</label
                >
                <label
                  ><input
                    id="evening"
                    value="evening"
                    type="radio"
                    name="time"
                  />
                  Ban đêm</label
                >
              </div>
            </td>
          </tr>
        </table>
        <input id="thanhtoan" type="button" value="Tính tiền" />
      </form>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
